<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div id="app">
        <div class="perfil">
            <h4>Hola, estas son tus tareas pendientes</h4>
            <h5>"Empieza ahora, no esperes el momento perfecto; créalo."</h5>
        </div>
        <h2>Gestor de Tareas</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Impulsa tu día con un nuevo objetivo:">
            <button type="submit"> Agregar </button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
